<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 600px;            
        }

        td, th{
            padding: 10px;
            border: 1px solid black;
        }

        thead th{
            padding: 10px;
            border: 1px solid black;
            background-color: gray;
            color: white;
        }

        caption{
            font-size: 1.3em;
            padding: 10px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <table>
        <caption>
            Boletim escolar
        </caption>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
